<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="cs-main-container">
    <div class="cs-wite-border">
      <div class="cs-qr-parent">
        <img class="cs-qr-img" src="./images/image-qr-code.png" alt="cs-qr-code">
      </div>
      <div class="cs-content">
        <div class="cs-content-heading">
          <h4> Improve your front-end skills by building projects</h4>
        </div>
        <div class="cs-content-paragraph">
         <p>Scan the QR code to visit Frontend Mentor and take your coding skill to next level</p>

        </div>
      </div>
    </div>
  </div>



</body>
</html>
